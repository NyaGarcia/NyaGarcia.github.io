  <body>
    <h1>Rock Paper Scissors</h1>
    <div class="result-container" name="result">
      <img
        id="playerChoiceImg"
        class="result-image"
        src="data:image/gif;base64,R0lGODlhAQABAIAAAAAAAP///yH5BAEAAAAALAAAAAABAAEAAAIBRAA7"
        alt=""
      />
      <img
        id="cpuChoiceImg"
        class="result-image"
        src="data:image/gif;base64,R0lGODlhAQABAIAAAAAAAP///yH5BAEAAAAALAAAAAABAAEAAAIBRAA7"
        alt=""
      />
    </div>
    <div class="result-score">
      <span class="result-score--player">Jugador:</span>
      <span id="playerScore" class="result-score--player-score">0</span>
      <span class="result-score--cpu">CPU:</span>
      <span id="cpuScore" class="result-score--cpu-score">0</span>
    </div>
    <div class="result-phrase">
      <h3 id="resultPhrase"></h3>
    </div>
    <div class="choice-container">
      <span class="btn" name="rock" id="rockBtn">
        <img
          class="imagen"
          src="./assets/img/rock.png"
          name="rock"
          alt="Piedra"
          value="rock"
        />
      </span>
      <span class="btn" name="paper" id="paperBtn">
        <img
          class="imagen"
          src="./assets/img/paper.png"
          name="paper"
          alt="Papel"
          value="paper"
        />
      </span>
      <span class="btn" name="scissors" id="scissorsBtn">
        <img
          class="imagen"
          src="./assets/img/scissors.png"
          name="scissors"
          alt="Tijeras"
          value="scissors"
        />
      </span>
    </div>
    <span id="restart" class="restart-btn">Reiniciar</span>
  </body>
  <script src="controller.js" defer></script>
  <script src="app.js" defer></script>
</html>
